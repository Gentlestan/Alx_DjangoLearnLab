{% load static %}
<!doctype html>
<html>
  <head>
    <title>Django Blog</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}">Home</a>

      {% if user.is_authenticated %}
      <a href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>

    <hr />

    {% block content %}{% endblock %}
  </body>
</html>
